<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maia Forecast</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    padding: 10px;
    margin: 0;
    font-size: 1.3em; /* Slightly increased font size */
    text-shadow: none; /* Ensures no shadows */
}

#datetime {
    font-weight: bold;
    margin-bottom: 5px;
    text-shadow: none; /* Remove unwanted text effects */
}

.activation, .countdown {
    font-weight: normal;
    text-align: left;
    margin: 5px 0;
    text-shadow: none;
}

.planet-section {
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <div id="datetime">-</div>

    <div class="planet-section">

        <div id="moon-current" class="activation">
            <span>MOON: <span id="moon-current-activation">-</span></span>
        </div>
