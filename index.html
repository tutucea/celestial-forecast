<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Celestial Forecast</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        padding: 20px;
        margin: 0;
        font-size: 1.2em;
    }
    #datetime {
        font-weight: bold;
        margin-bottom: 15px;
    }
    .planet-section {
        margin-bottom: 5px;
    }
    .countdown, .current-activation, .next-activation {
        margin: 0;
        text-align: left;
    }
    .countdown {
        color: #00ff00; /* Green for countdown visibility */
    }
    .next-activation {
        font-size: 15px;
        color: #bbbbbb; /* Light grey color */
    }
    
    /* --- [NEW] Styles for clickable Planet Symbols --- */
    
    /* The h2 tag now holds the planet symbol */
    h2 {
        font-size: 1.2em; /* Match body font size */
        margin: 0; /* Remove default heading margin */
        display: inline-block; /* Allows it to sit next to the countdown timer */
        font-weight: bold;
        margin-right: 5px;
    }

    /* This class is added by JavaScript to make the symbol interactive */
    .planet-title {
        cursor: pointer; /* Show a pointer on hover */
        transition: color 0.2s ease, text-shadow 0.2s ease; /* Smooth transition effect */
    }
    .planet-title:hover {
        color: #7ab3ff; /* A nice light blue on hover */
    }
    .planet-title.clicked {
        color: #0084ff; /* A vibrant blue when clicked */
        text-shadow: 0 0 8px #00aaff, 0 0 16px #00aaff; /* The "shiny" glow effect */
    }
    </style>
</head>
<body>
    <div id="datetime">-</div>
