<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Celestial Forecast</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        padding: 20px;
        margin: 0;
        font-size: 1.2em;
    }
    #datetime {
        font-weight: bold;
        margin-bottom: 15px;
    }
    .planet-section {
        margin-bottom: 5px;
    }
    .countdown, .current-activation, .next-activation {
        margin: 0;
        text-align: left;
    }
    .countdown {
        display: flex;
        align-items: center;
        color: #00ff00; /* Green for countdown visibility */
    }
    .countdown-container {
        display: inline-flex;
        align-items: center;
        gap: 20px; /* Space between countdown and percentage */
    }
    .countdown-text {
        color: #00ff00; /* Green for countdown text */
    }
    .planet-name {
        margin-left: 5px;
        color: #00ff00; /* Green to match countdown */
    }
    .percentage {
        margin-left: 5px;
        color: #00ff00; /* Green for percentage */
    }
    .clickable-countdown {
        cursor: pointer;
    }
    .clickable-countdown:hover {
        color: #aaeaff; /* Light blue on hover */
    }
    .next-activation {
        font-size: 15px;
        color: #bbbbbb; /* Light grey color */
    }
    h2 {
        font-size: 1.2em;
        margin: 0;
        font-weight: bold;
        margin-right: 5px;
    }
    .planet-title {
        cursor: pointer;
        color: white; /* Default color */
        transition: color 0.3s ease; /* Smooth transition for color */
        display: inline; /* Ensure inline with countdown */
    }
    .planet-title:hover {
        color: #7ab3ff; /* Light blue on hover */
    }
    .planet-title.clicked {
        color: #007bff; /* Vibrant blue on click */
        transition: color 0.3s ease; /* Ensure smooth transition */
    }
    .hidden-countdown {
        display: none; /* Hide only the countdown text */
    }
    .hidden-planet-name {
        display: none; /* Hide the planet name */
    }
    .hidden-percentage {
        display: none; /* Hide the percentage */
    }
    #toggle-countdown-btn {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 0.9em;
        background-color: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 3px;
        cursor: pointer;
    }
    #toggle-countdown-btn:hover {
        background-color: #555;
    }
    </style>
</head>
