    body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        padding: 20px;
        margin: 0;
        font-size: 1.2em;
    }
    #datetime {
        font-weight: bold;
        margin-bottom: 15px;
    }
    .planet-section {
        margin-bottom: 5px;
    }
    .countdown, .current-activation, .next-activation {
        margin: 0;
        text-align: left;
    }
    .countdown {
        display: flex;
        align-items: center;
        color: #00ff00; /* Green for countdown visibility */
    }
    .countdown-container {
        display: inline-flex;
        align-items: center;
        gap: 20px; /* Increased from 8px to 20px for more space between countdown and percentage */
    }
    .clickable-countdown {
        cursor: pointer;
    }
    .clickable-countdown:hover {
        color: #aaeaff; /* Light blue on hover, matches renderer1.js */
    }
    .next-activation {
        font-size: 15px;
        color: #bbbbbb; /* Light grey color */
    }
    h2 {
        font-size: 1.2em;
        margin: 0;
        font-weight: bold;
        margin-right: 5px;
    }
    .planet-title {
        cursor: pointer;
        color: white; /* Default color */
        transition: color 0.3s ease; /* Smooth transition for color */
        display: inline; /* Ensure inline with countdown */
    }
    .planet-title:hover {
        color: #7ab3ff; /* Light blue on hover */
    }
    .planet-title.clicked {
        color: #007bff; /* Vibrant blue on click, matches Android */
        transition: color 0.3s ease; /* Ensure smooth transition */
    }
    </style>
</head>
